name: Build

on:
  push:
    branches: [ main, test ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Setup NodeJS 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install dependencies
        run: yarn

      - name: Build application
        run: yarn build

      - name: Publish package
        run: yarn publish
